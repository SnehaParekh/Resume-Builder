<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:300,400,500,700,900" rel="stylesheet">    
</head>

<body>
    <div id="main">
        <div id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray">
            <h2>Work Experience</h2>
        </div>
        <div id="projects">
            <h2>Projects</h2>
        </div>
        <div id="education" class="gray">
            <h2>Education</h2>
        </div>
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="dark-gray">
            <h2 class="center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
    </div>
    
    
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.backgroundColor = "black";
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.backgroundColor = "#000";
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.backgroundColor = "#000";
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.backgroundColor = "#000";
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.backgroundColor = "#000";
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.backgroundColor = "#000";
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.backgroundColor = "#000";
        }
    </script>
    
</body>

</html>
